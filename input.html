<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contoh Form Submit HTML</title>
    </head>
    <body style="background-color: beige;">
        <div style="display: flex; justify-content: center;">
        <h2>formulir contoh</h2>
        <form action="parameter.html" method="get">
            <label for="nama">NAMA :</label>
            <input type="text" id="nama" name="nama" maxlength="10" required><br><br>
            <label for="email">EMAIL :</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="jurusan">JURUSAN :</label>
            <input type="text" id="jurusan" name="jurusan" required><br><br>
            <input type="submit" value="Kirim">
            <input type="reset" value="Kosongkan">
        </form>
            </div>
    </body>
</html>
